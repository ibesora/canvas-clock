<!DOCTYPE html>
<html lang="en">
<head>
  <title>A simple canvas-based analog clock</title>
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/style.e308ff8e.js"></script></head>
<body>
  <div class="content">
    <div class="wristwatch"></div>
    <div class="logo">
      <img src="/felt-logo.6d022193.svg" class="logo" alt="Felt logo">
    </div>
    <div class="mode-icon">
      <img src="/walk.a794410a.svg" id="regular-mode-icon" class="icon active" alt="Regular mode">
      <img src="/run.c7d8b64c.svg" id="stopwatch-mode-icon" class="icon" alt="Stopwatch mode">
    </div>
    <div class="attribution">Icons created by Gleb Khorunzhiy from the Noun Project</div>
    <div class="buttons">
      <div id="top-button" class="button" title="Click here to start/pause the stopwatch while in stopwatch mode"></div>
      <div id="middle-button" class="button" title="Click here to change the wristwatch mode between regular and stopwatch modes"></div>
      <div id="bottom-button" class="button" title="Click here to reset the stopwatch while in stopwatch mode"></div>
    </div>
  </div>
  <script src="/main.1f19ae8e.js"></script>
</body>
</html>
