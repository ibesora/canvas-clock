<!DOCTYPE html>
<html lang="en">
<head>
  <title>A simple canvas-based analog clock</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class='content'>
    <div class='wristwatch'></div>
    <div class='mode-icon'>
      <img src="../assets/walk.svg" id="regular-mode-icon" class="icon active" alt="Regular mode">
      <img src="../assets/run.svg" id="stopwatch-mode-icon" class="icon" alt="Stopwatch mode">
    </div>
    <div class='attribution'>Icons created by Gleb Khorunzhiy from the Noun Project</div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
